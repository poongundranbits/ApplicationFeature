<br>
<div *ngIf="!isFetching">
    <div>
        <h2 class="head">{{ currentItem.heading }}</h2>
    </div>
</div>
<div aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item btn-link">
            <a href="javascript:void(0)" (click)="goOnFeatues()">Application Feature
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Details</li>
    </ol>
</div>
<div *ngIf="isFetching">
    <div class="spinner">
        <div class="lspinner"></div>
    </div>
</div>
<div id="bs4CollapsePanel" class="collapsible-panel-group panel-group panel-bordered" *ngIf="!isFetching">
    <div class="card">
        <div id="headingOne" class="card-header">
            <a href="javascript:void(0)" class="btn btn-link active" data-toggle="collapse"
                data-target="#cardCollapseOne" aria-expanded="true" aria-controls="cardCollapseOne"
                [ngClass]="{ 'active': isActive('One') }" (click)="setActive('One')">Description</a>
        </div>
        <div id="cardCollapseOne" class="collapse.show" aria-labelledby="headingOne" *ngIf="isActive('One')">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <p>{{currentItem.subject}}</p>
                            <p>{{currentItem.description}}</p>
                            <h4>Expected Release {{currentItem.expectedRelease}}</h4>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div id="headingTwo" class="card-header">
            <a href="javascript:void(0)" class="btn btn-link collapsed" data-toggle="collapse"
                data-target="#cardCollapseTwo" aria-expanded="false" aria-controls="cardCollapseTwo"
                [ngClass]="{ 'active': isActive('Two') }" (click)="setActive('Two')">Key Features</a>
        </div>
        <div id="cardCollapseTwo" class="collapse" aria-labelledby="headingTwo" *ngIf="isActive('Two')">
            <div class="card-body">
                <app-keyfeatures [receivedId]='receivedId'></app-keyfeatures>
            </div>
        </div>
    </div>
    <div class="card">
        <div id="headingFive" class="card-header">
            <a href="javascript:void(0)" class="btn btn-link collapsed" data-toggle="collapse"
                data-target="#cardCollapseFive" aria-expanded="false" aria-controls="cardCollapseTwo"
                [ngClass]="{ 'active': isActive('Three') }" (click)="setActive('Three')">Examples</a>
        </div>
        <div id="cardCollapseFive" class="collapse" aria-labelledby="headingFive" *ngIf="isActive('Three')">
            <div class="card-body">
                <app-example></app-example>
                <br>
                <div *ngIf="isFetching" class="spinner spinner-sm">
                    <div class="lspinner"></div>
                </div>
                <br>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" *ngFor="let item of imageList;let index = index"
                            [attr.data-slide-to]="index" class="active"></li>
                        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li> -->
                    </ol>
                    <div class="carousel-inner">
                        <!-- <div class="carousel-item active">
                            <img class="d-block w-100" [src]="imageList[0]" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" [src]="imageList[1]" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" [src]="imageList[2]" alt="Third slide">
                        </div> -->
                        <div class="carousel-item active"
                            *ngFor="let item of imageList;let index = index;let isFirst = first"
                            [ngClass]="{active:isFirst}">
                            <img class="d-block w-100" [src]="item" [alt]="item">
                        </div>
                    </div>
                    <!-- </div> -->
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div id="headingThree" class="card-header">
            <a href="javascript:void(0)" class="btn btn-link collapsed" data-toggle="collapse"
                data-target="#cardCollapseThree" aria-expanded="false" aria-controls="cardCollapseTwo"
                [ngClass]="{ 'active': isActive('Four') }" (click)="setActive('Four')">FAQ</a>
        </div>
        <div id="cardCollapseThree" class="collapse" aria-labelledby="headingThree" *ngIf="isActive('Four')">
            <div class="card-body">
                <app-faq  [receivedId]='receivedId'></app-faq>
            </div>
        </div>
    </div>
